<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
    </nav>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or want to schedule an appointment? Contact us using the form below, or reach out to us directly.</p>

            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>

            <div class="contact-info">
                <h3>Visit Us</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 Barber Street, Cityville, State, Country</p>
                <h3>Call Us</h3>
                <p><i class="fas fa-phone-alt"></i> +123 456 7890</p>
                <h3>Email Us</h3>
                <p><i class="fas fa-envelope"></i> info@barbershop.com</p>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
