<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <section class="services">
      <div class="container">
        <h2 class="text-center mb-4">Our Services</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="Images/pic-1.jpg" class="card-img-top" alt="Haircut Image" />
              <div class="card-body">
                <h5 class="card-title">Haircuts</h5>
                <p class="card-text">
                  Experience trendy haircuts by our experienced barbers.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="Images/pic-4.jpg" class="card-img-top" alt="Shave Image" />
              <div class="card-body">
                <h5 class="card-title">Hair Wash</h5>
                <p class="card-text">
                  Enjoy a classic Hair Wash from our experienced barbers.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img
                src="Images/pic-2.jpg"
                class="card-img-top"
                alt="Beard Trim Image"
              />
              <div class="card-body">
                <h5 class="card-title">Beard Trim</h5>
                <p class="card-text">
                  Let our barbers trim your beard for a neat
                  appearance.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
